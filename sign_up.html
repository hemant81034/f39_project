<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/db4e47b6bb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>


</head>
<body>
    <div class="d1">
     
      <div class="my_login">
     <form class="my_login_from p-5 rounded">
      <h2 style="font-weight:bold; text-align:center; ">SignUp</h2><br>
      <div class="d-flex align-items-center">
      <i class="fa-solid fa-user" style="color: #63E6BE; font-size:27px;"></i>
      <input type="text" name="UserName" placeholder=" Type UserName" class="form-control login_user" required >
      </div><br>
      <div class="d-flex align-items-center">
      <i class="fa-solid fa-envelope" style="color: #63E6BE; font-size:27px;"></i>
      <input type="email" placeholder="Type Email" class=" form-control login_user" required >
      </div><br>
      <div class="d-flex align-items-center">
      <i class="fa-solid fa-lock" style="color: #63E6BE; font-size:27px;"></i> 
      <input type="password" placeholder=" Creat Password" class="form-control login_user" required >
      </div><br>
      <div class="d-flex align-items-center">
      <i class="fa-solid fa-lock" style="color: #63E6BE; font-size:27px;"></i> 
      <input type="password" placeholder=" ReType Password" class="form-control login_user" required >
      </div><br>
       <div class="d-flex justify-content-between">
       <label class="d-flex">
      <input type="checkbox" > Remember me
      </label>
      </div><br>
      <button class="btn btn-primary form-control">SinUp</button>
       <div class="d-flex justify-content-between">
        <p> Registered</p>
        <a href="login.html">Login Now</a>
       </div>
     </form>
    </div>
    </div>
    
</body>
</html>
